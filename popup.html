<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body{background-color: #f1f1f1;}
        .pop{
            display: block;
            width: 500px;height: 100px;
            text-align: center;
            background-color: plum;
            margin: 100px auto;
            border: none;
            border-radius: 50px;
            box-shadow: 5px 5px 5px palevioletred;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pop:hover{box-shadow: -5px -5px 5px palevioletred;} 
        
        .pop:active{box-shadow: 0   0 10px hotpink;}

        .layer_pop{
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 10px solid black;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: absolute;
            left: 50px;top: 50px;
        }

        .layer_pop h2{
            font-size:25px ;
            border-bottom: 2px dotted gray;
        }
        .layer_pop p{
            padding-top: 20px;
            line-height: 1.7;
            text-align: justify;
        }

        .layer_pop .close{
            position: absolute;
            right: 10px;bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .pop_bg{
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, .7);
            position: absolute;
            left: 0;top: 0;
        }

        </style>

        <script src="script/jquery-3.7.1.js"></script>
        <script lang="java">
            $(function(){
                $(".pop").click(function(){
                    //$(".layer_pop").show();
                    $(".layer_pop, .pop_bg").show();
                })

                $(".close").click(function(){
                    //$(".layer_pop").hide();
                    $(".layer_pop, .pop_bg").hide();
                })
            })
        </script>
</head>

<body>
    <button class="pop">팝업클릭</button>

    <div class="pop_bg"></div>

    <div class="layer_pop">
        <h2>title</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum ex ullam quisquam dignissimos magni earum,
            corrupti necessitatibus veritatis perspiciatis ad maxime vero cumque incidunt animi quas culpa blanditiis,
            aperiam eligendi.
        </p>
        <button class="close">닫기</button>
    </div>
</body>

</html>
